<div class="row">
  <div class="col-xs-10">
    <app-shopping-edit (onAddIngredient)='addIngredient($event)' ></app-shopping-edit>
    <hr />

    <h3>Ingredients</h3>
    <ul class="list-group">
      <a
        class="list-group-item"
        style="cursor: pointer; margin-bottom: 20px"
        *ngFor="let ingredient of ingredients"
      >
        {{ ingredient.name }} ({{ ingredient.amount }})
      </a>
    </ul>
  </div>
</div>
