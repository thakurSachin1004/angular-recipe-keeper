    <img src={{selectedRecipe.imgPath}} class="img-responsive" />
  </div>
</div>

<div class="row margin-btm">
  <div class="col-xs-12">
    <h1> {{selectedRecipe.name}} </h1>
  </div>
</div>

<div class="row margin-btm">
  <div class="col-xs-12">
    <div class="btn-group" appDropdownDirective >
      <button class="btn btn-primary dropdown-toggle">
        Manage Recipe <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li><a href="#"> Shopping List</a></li>
        <li><a href="#"> Edit Recipe </a></li>
        <li><a href="#"> Delete Recipe </a></li>
      </ul>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <p style="font-size: 16px;" >{{selectedRecipe.description}}</p>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <p>Ingredients</p>
  </div>
</div>
