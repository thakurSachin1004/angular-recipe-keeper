<a href="#" class="list-group-item clearfix"  style="margin-bottom: 20px;" (click)="onSelectRecipe()" >
    <span class="pull-right">
        <img [src] = "recipe.imgPath" class="img-responsive" style="max-height: 50px;" />
    </span>
    <div class="pull-left">
        <h4 class="list-group-item-heading">{{recipe.name}}</h4>
        <h6 class="list-group-item-text">{{recipe.description}}</h6>
    </div>
</a>
